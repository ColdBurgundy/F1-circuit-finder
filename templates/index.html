<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>F1 시가지 서킷 찾기</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* 기존 style.css와 충돌하지 않도록 일부 스타일을 추가/수정합니다. */
        .control-section { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .control-section h3 { margin-top: 0; }
        button:disabled { cursor: not-allowed; background-color: #e0e0e0; color: #999; }
        #progress-bar { width: 100%; background-color: #f3f3f3; border-radius: 5px; margin-top: 5px; }
        #progress-bar-fill { width: 0%; height: 20px; background-color: #4CAF50; text-align: center; line-height: 20px; color: white; border-radius: 5px; transition: width 0.5s; }
        
        /* 단계별 UI 및 애니메이션 스타일 */
        .step { display: none; opacity: 0; transition: opacity 0.5s ease-in-out; }
        .step.active { display: block; opacity: 1; }
        .back-btn { background-color: #f8f9fa; color: #333; margin-top: 10px; }
        .hidden { display: none; }

    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="controls">
        <h2>F1 시가지 서킷 찾기</h2>
        
        <div id="step-container">
            <div id="step-1" class="step active">
                <div class="control-section">
                    <h3>1. 지역 분석</h3>
                    <p>원하는 지역으로 지도를 이동한 후, 아래 버튼을 눌러 분석하세요.</p>
                    <button id="analyze-area-btn">지역 분석</button>
                </div>
            </div>

            <div id="step-2" class="step">
                <div class="control-section">
                    <h3>2. 지도 데이터 준비</h3>
                    <div id="stats-info" style="margin-bottom: 15px;">
                        <h4>분석 결과</h4>
                        <p>노드: <span id="node-count">0</span>, 간선: <span id="edge-count">0</span></p>
                    </div>
                    <p>서킷 탐색을 위해 도로망 데이터를 준비합니다. (시간 소요)</p>
                    <button id="prepare-data-btn">지도 데이터 준비</button>
                    <button class="back-btn" data-target-step="1">뒤로가기</button>
                </div>
            </div>

            <div id="step-3" class="step">
                <div id="search-controls" class="control-section">
                    <h3>3. 서킷 탐색 시작</h3>
                    <p>탐색할 서킷의 크기를 선택하세요.</p>
                    <select id="circuit-size" style="width: 100%; padding: 8px; margin-bottom: 10px;">
                        <option value="3200,7000">F1 규격 (3.2km ~ 7km)</option>
                        <option value="7001,15000">중거리 (7km ~ 15km)</option>
                        <option value="15001,25000">장거리 (15km ~ 25km)</option>
                    </select>
                    <button id="find-circuits-btn">서킷 탐색 시작</button>
                    <button class="back-btn" data-target-step="2">뒤로가기</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="results-panel" class="hidden">
        <h3>추천 서킷</h3>
        <ul id="circuit-list"></ul>
    </div>
    
    <div id="loading-spinner" class="hidden">
        <div class="spinner"></div>
        <p id="loading-message">작업 진행 중...</p>
        <div id="progress-bar">
            <div id="progress-bar-fill">0%</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
